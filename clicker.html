<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>アメジクリッカー</title>
        <link href="css/header_footer.css" rel="stylesheet">
        <link href="css/style.css" rel = "stylesheet">
        <link href="css/clicker.css" rel = "stylesheet">
        <link href="css/header_footer.css" rel="stylesheet">
        <script defer src="js/header_footer.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
        <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script defer src="js/clicker/cookie.js"></script>
        <script defer src="js/clicker/clicker.js"></script>
        
        
    </head>
    
    <body>
        <header></header>

        <div id="content">
            <div id="buttons">
                <h1>アメジクリッカー</h1>

                <div id="ameji">
                    
                    <button onclick="add_ameji()"><img src="img/amethyst.png" alt=""></button>
                    <p>アメジ+1</p>
                </div>
                <div id="mines">
                    <div id="mine1">
                        <button onclick="add_mine1()">アメジ鉱山+1<br>10アメジ</button>
                        <p class="err" id="err1"></p>
                    </div>
                    <div id="mine2">
                        <button onclick="add_mine2()">アメジ鉱山発見機+1<br>1000アメジ</button>
                        <p class="err" id="err2"></p>
                    </div>
                </div>
            </div>
            <div id="counter">
                <p id="ameji_counter">0 <font size="2">アメジ</font></p>
                <p id="mine1_counter">0 <font size="2">アメジ鉱山</font></p>
                <p id="mine2_counter">0 <font size="2">アメジ鉱山発見機</font></p>
            </div>
        </div>

        <footer></footer>
    </body>
</html>
